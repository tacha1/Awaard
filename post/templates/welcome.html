{%extends 'base.html'%}


{% load static %}
{% block content %}
{{block.super}}


<div class="bd-example">
  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
            <img src="https://images.unsplash.com/photo-1483470134942-13bbf4677d84?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" style="width:100%; height:835px;" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <!-- <p class="card-text text-center">Site of the day {{date|date:" F d, Y"}}</p> -->
          <button class="btn btn-primary" style="border-radius:25px; margin-top: -50%;background-color: transparent;"><a href="{% url 'index' %}" class="btn btn-default">Click to See More Projects</a></button>
          <div class="footer text-center">Copyright</div>
          
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1470054187619-8cf450e37193?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" style="width:100%; height:835px;" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
                <button class="btn btn-primary" style="border-radius:25px; margin-top: -50%;background-color: transparent;"><a href="{% url 'index' %}" class="btn btn-default">Click to See More Projects</a></button>
                <div class="footer text-center">Copyright</div>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

{% endblock %}
